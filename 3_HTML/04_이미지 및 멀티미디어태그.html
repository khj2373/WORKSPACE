<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--
        <img src="삽입하려는 이미지의 경로" [alt="이미지 설명 문구"] width="가로길이(px, %)" height="세로길이(px, %)">
    -->
    <h3>src 속성</h3>
    <img src="./img/sampl01.jpg" alt="빵빵이" width="160" height="160">
    <img src="https://image.zdnet.co.kr/2023/07/26/f7981bfffc284d23d6335b1223bd554c.jpg" alt="빵빵스"  width="160" height="160">

    <h3>alt 속성</h3>
    <p>
        -이미지의 경로가 잘못됬거나 이미지를 제대로 표현해줄 수 없을 때 대체 텍스트로 사용 <br>
        -시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명 문구
    </p>

    <h3>width속성과 height속성</h3>

    <h4>고정길이단위(px) : 화면 사이즈가 변경되어도 이미지 크기는 변경되지 않는다.</h4>
    <img src="./img/sampl01.jpg" alt="빵빵이" width="120" height="120">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="160" height="160">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="200" height="200">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="240">

    <h4>가변길이단위(%) : 화면 사이즈 또는 부모요소 사이즈에 따라 이미지 크기도 변경</h4>
    <img src="./img/sampl01.jpg" alt="빵빵이" width="10%" height="10%">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="15%" height="15%">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="20%" height="20%">
    <img src="./img/sampl01.jpg" alt="빵빵이" width="35%" height="35%">

    <hr>

    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>
    <!--
        <audio src="오디오파일 경로" controls autoplay loop></audio>
        src : 오디오 파일 경로
        controls : 재생도구 출력여부
        autoplay : 자동재생 여부
        loop : 반복재생
    -->

    <audio src="#" controls autoplay loop></audio>

    <br>

    <h4>비디오 관련 태그</h4>
    <!--
        <video src="" controls autoplay loop width="" height="" poster="썸네일경로">
        </video>
    -->
    <video src="#" controls autoplay loop width="300" height="200" poster="./img/sampl01.jpg">

    </video>
</body>
</html>
